<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
            <form action="" id="new-task-form">
                <input
                    type="text"
                    name="new-task-input"
                    id="new-task-input"
                    placeholder="Add a task"
                />
                <input
                    type="submit"
                    name="new-task-output"
                    id="new-task-output"
                    value="Add a task"
                />
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Tasks</h2>
                <div class="task">
                    <div class="content">
                        <input
                            type="text"
                            name="text"
                            id="text"
                            value="My Tasks"
                            readonly
                        />
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
