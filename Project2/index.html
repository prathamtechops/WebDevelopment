<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Counter</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script defer type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="bg">
            <span
                class="btn"
                id="purple"
                onclick="change('linear-gradient(90deg,#ee6452ac,rgba(128, 0, 128, 0.741),#ee6352')"
            ></span>
            <span
                class="btn"
                id="blue"
                onclick="change('linear-gradient(-20deg, #00cdac 0%, #8ddad5 100%')"
            ></span>
        </div>
        <h2>Word Counter</h2>
        <textarea id="text" cols="50" rows="20"></textarea>
        <div class="counter">
            <span id="word">0</span> words <span id="ch">0</span> characters
        </div>
    </body>
</html>
