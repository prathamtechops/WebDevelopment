<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix CLone</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/8e338dcff3.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="main.js"></script>
    </head>
    <body>
        <header class="showcase">
            <div class="showcaseTop">
                <img src="img1.png" alt="" />
                <a href="" class="btn btn-rounded">Sign In</a>
            </div>
            <div class="showcaseContent">
                <h1>See Whats Next</h1>
                <p>Watch anywhere cancel anytime</p>
                <a href="#" class="btn btn-xl">Watch Free for 30 Days</a>
            </div>
        </header>

        <section class="tabs">
            <div class="container">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel Anytime</p>
                </div>
                <div id="tab-2" class="tab-item">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Watch Anytime</p>
                </div>
                <div id="tab-3" class="tab-item">
                    <i class="fas fa-tags fa-3x"></i>
                    <p class="hide-sm">Pick your price</p>
                </div>
            </div>
        </section>

        <section class="tab-content">
            <div class="container">
                <div id="tab-1-content" class="tab-content-item show">
                    <div class="tab-1-content-inner">
                        <div>
                            <p class="text-lg">
                                If you decide Netflix is not for you no problem. NO commentment.
                                Cancel online anytime.
                            </p>
                            <a href="#" class="btn btn-lg">Watch free for 30 days</a>
                        </div>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
